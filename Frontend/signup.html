<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1 id="mainh1">The Bloggers Arena</h1>
    <p id="intro">"Blogging is to writing what extreme <br>
        sports are to athletics: more free-form, <br>
        more accident-prone, less formal, more alive. <br> 
        It is, in many ways, writing out loud."<br></p>
    <div class="maincontainer">
        <div class="container">
            <h1 id="notmainh1">Sign-Up</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
                <p id="loginlink">Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

</body>

</html>
